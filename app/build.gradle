plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
    id 'org.beryx.runtime' version '1.12.2' // custom runtime image for non-modular application

    // would use when modular
    //id 'org.openjfx.javafxplugin' version '0.0.9'
}

// Specify that gradle should compile to JDK11
java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}


repositories {
    // Use mavenCentral for resolving dependencies as JCenter is being deprecated.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Rich Text
    implementation 'org.fxmisc.richtext:richtextfx:0.10.5'

    // Allow GUI to be run on any platform
    implementation group: 'org.openjfx', name: 'javafx-base', version: '11.0.2', classifier: 'win'
    implementation group: 'org.openjfx', name: 'javafx-base', version: '11.0.2', classifier: 'mac'
    implementation group: 'org.openjfx', name: 'javafx-base', version: '11.0.2', classifier: 'linux'
    implementation group: 'org.openjfx', name: 'javafx-controls', version: '11.0.2', classifier: 'win'
    implementation group: 'org.openjfx', name: 'javafx-controls', version: '11.0.2', classifier: 'mac'
    implementation group: 'org.openjfx', name: 'javafx-controls', version: '11.0.2', classifier: 'linux'
    implementation group: 'org.openjfx', name: 'javafx-fxml', version: '11.0.2', classifier: 'win'
    implementation group: 'org.openjfx', name: 'javafx-fxml', version: '11.0.2', classifier: 'mac'
    implementation group: 'org.openjfx', name: 'javafx-fxml', version: '11.0.2', classifier: 'linux'
    implementation group: 'org.openjfx', name: 'javafx-graphics', version: '11.0.2', classifier: 'win'
    implementation group: 'org.openjfx', name: 'javafx-graphics', version: '11.0.2', classifier: 'mac'
    implementation group: 'org.openjfx', name: 'javafx-graphics', version: '11.0.2', classifier: 'linux'
}
// commented out to allow packaging of all platform binaries so a single build can run on any platform
// would use when modular
//javafx {
//    version = "11.0.2"
//    modules = [ 'javafx.controls', 'javafx.fxml' ]
//}

application {
    // Define the main class for the application.
    mainClass = 'com.abundantsalmon.api579calculator.App'
}

installDist{

}